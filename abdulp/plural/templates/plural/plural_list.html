<h1>Plurals</h1>

<p>
    <a href="{% url "plural:new" %}">Agregar Plurals</a>
</p>

<ul>
    {% for plural in object_list %}
        <li>
            <p>{{ plural.headline }}</p>
            <p>
                <a href="{% url "plural:detail" plural.id %}">Ver</a> | 
                <a href="{% url "plural:edit" plural.id %}">Editar</a> | 
                <a href="{% url "plural:delete" plural.id %}">Borrar</a> 
            </p>
        </li>
    {% endfor %}
</ul>
