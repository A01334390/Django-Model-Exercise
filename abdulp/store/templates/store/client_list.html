{% load bootstrap4 %}

<h1>Clientes</h1>

<p>
    <a href="{% url "client:new" %}">Agregar Clientes</a>
</p>

<ul>
    {% for client in object_list %}
        <li>
            <p>{{ client.firstName }}</p>
            <p>
                <a href="{% url "client:detail" client.id %}">Ver</a> | 
                <a href="{% url "client:edit" client.id %}">Editar</a> | 
                <a href="{% url "client:delete" client.id %}">Borrar</a> 
            </p>
        </li>
    {% endfor %}
</ul>
