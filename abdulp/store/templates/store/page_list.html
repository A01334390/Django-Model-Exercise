{% load bootstrap4 %}
{% bootstrap_css %}
{%bootstrap_javascript%}

<h1>Page types</h1>

<p>
    <a href="{% url "page_new" %}">Add pages</a>
</p>

<ul>
    {% for page in object_list %}
        <li>
            <p>{{ description.nType }}</p>
            <p>
                <a href="{% url "page_detail" page.id %}">Ver</a> | 
                <a href="{% url "page_edit" page.id %}">Editar</a> | 
                <a href="{% url "page_delete" page.id %}">Borrar</a> 
            </p>
        </li>
    {% endfor %}
</ul>
