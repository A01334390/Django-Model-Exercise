{% load bootstrap4 %}
{% bootstrap_css %}
{%bootstrap_javascript%}

<h1>notebookorder types</h1>

<p>
    <a href="{% url "notebookorder_new" %}">Add notebookorders</a>
</p>

<ul>
    {% for notebookorder in object_list %}
        <li>
            <p>{{ notebookorder.client }}</p>
            <p>
                <a href="{% url "notebookorder_detail" notebookorder.id %}">Ver</a> | 
                <a href="{% url "notebookorder_edit" notebookorder.id %}">Editar</a> | 
                <a href="{% url "notebookorder_delete" notebookorder.id %}">Borrar</a> 
            </p>
        </li>
    {% endfor %}
</ul>
